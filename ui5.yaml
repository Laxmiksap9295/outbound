specVersion: "3.1"
metadata:
  name: loadingconfirmation
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          #- client: "300"
          - client: "400"
           # url: http://10.114.9.36:8000 # http://10.114.8.220:8000
            url: http://10.114.8.220:8000
            path: /sap
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.120.22
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: LoadingConfirmation
        ui5Theme: sap_horizon
